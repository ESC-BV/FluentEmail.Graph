name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      MINVERBUILDMETADATA: build.$GITHUB_RUN_ATTEMPT

    steps:
      - name: ‚òÅ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: üë∑ .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0"

      - name: ‚¨á Install dependencies
        run: dotnet restore

      - name: üî® Build
        run: dotnet build --configuration Release --no-restore /p:MinVerBuildMetadata=${{github.RUN_ATTEMPT}}

      # #    - name: Test
      # #      run: dotnet test --no-restore --verbosity normal

      - name: üì¶ Pack
        run: dotnet pack ./src/FluentEmail.Graph/FluentEmail.Graph.csproj -c Release -o ./artifacts --no-build

#      - name: Artifacts
#        uses: actions/upload-artifact@v2
#        with:
#          name: artifacts
#          path: artifacts/**/*

      - name: üöÄ Publish to GitHub packages
        run: dotnet nuget push "./artifacts/*.nupkg" --source "https://nuget.pkg.github.com/ESC-BV/index.json" --api-key "${{secrets.GITHUB_TOKEN}}"
        
name: Main

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: nuget sources
        run: dotnet nuget list source

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          useConfigFile: true
          additionalArguments: "/updateprojectfiles"

      - name: .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0"

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore
      #    - name: Test
      #      run: dotnet test --no-restore --verbosity normal

      - name: Pack
        run: dotnet pack ./src/FluentEmail.Graph/FluentEmail.Graph.csproj -c Release -o ./artifacts --no-build

      - name: Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts/**/*

      - name: Push
        run: dotnet nuget push "./artifacts/*.nupkg" --source "https://nuget.pkg.github.com/NatchEurope/index.json" --api-key "${{secrets.GITHUB_TOKEN}}"
